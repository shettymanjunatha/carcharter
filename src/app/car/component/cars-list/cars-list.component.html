<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Navigation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars$ | async">
            <td>{{car.id}}</td>
            <td>{{car.Brand}}</td>
            <td>{{car.Model}}</td>
            <td>{{car.Navigation}}</td>
        </tr>
    </tbody>
</table>
